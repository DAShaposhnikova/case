<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Слайдер</title>
</head>
<body>
    <header>
        <div class="container">
            <h2>Слайдер на тему <span>"природа"</span></h2>
        </div>   
    </header>
    <main>
        <div class="container">
            <div class="sim-slider">
                <ul class="sim-slider-list">
                  <li><img src="image/0.png" alt="screen"></li>
                  <li class="sim-slider-element"><img src="image/nature_1.jpg" alt="0"></li>
                  <li class="sim-slider-element"><img src="image/nature_2.jpg" alt="1"></li>
                  <li class="sim-slider-element"><img src="image/nature_3.jpg" alt="2"></li>
                  <li class="sim-slider-element"><img src="image/nature_4.jpg" alt="3"></li>
                  <li class="sim-slider-element"><img src="image/nature_5.jpg" alt="4"></li>
                </ul>
                <div class="sim-slider-arrow-left"></div>
                <div class="sim-slider-arrow-right"></div>
                <div class="sim-slider-dots"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Учебная практика "Синергия", 2024г.</p>
        </div>  
    </footer>
   
    <script src="slider.js"></script>
</body>
</html>
